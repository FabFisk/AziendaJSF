<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../layout/layout.xhtml">
	<ui:define name="bar">
		<ui:include src="Toolbar.xhtml" />
	</ui:define>
	<ui:define name="menu">
		<ui:include src="Menu.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form>

<!-- 			<p:growl id="msgs" showDetail="true" /> -->

			<h:panelGrid id="searchVoce" cellpadding="5" columns="2"
				style="margin-bottom:10px">

				<h:outputText />
				<h:outputText value="Cerca contatto" style="font-weight:bold" />

				<h:outputLabel value="Voce " style="font-weight:bold" />
				<p:inputText id="code1" value="#{campo}">
					<p:ajax event="keyup" update="risVoce"
						listener="#{RControl.searchVoce(lc.rubrica, campo)}" />
				</p:inputText>
			</h:panelGrid>

			<p:dataTable id="risVoce" var="v" value="#{RControl.voci}" editable="true"
				style="margin-bottom:20px">
				<f:facet name="header">
					<h:outputText value="Contatto #{campo}" />
				</f:facet>

<!-- 				<p:ajax event="rowEdit" listener="#{RControl.onRowEdit}" -->
<!-- 					update=":form:msgs" /> -->
<!-- 				<p:ajax event="rowEditCancel" listener="#{RControl.onRowCancel}" -->
<!-- 					update=":form:msgs" /> -->

				<p:column headerText="Nome">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{v.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{v.nome}" style="width:100%"
								label="Nome">
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Cognome">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{v.cognome}">
							</h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{v.cognome}" style="width:100%"
								label="Cognome">
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Numero">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{v.tel}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{v.tel}" style="width:100%"
								label="Numero" />
						</f:facet>
					</p:cellEditor>
				</p:column>

<!-- 				<p:column style="width:32px"> -->
<!-- 					<p:rowEditor /> -->
<!-- 				</p:column> -->
<!-- 				<p:column style="width:32px"> -->
<!-- 					<p:commandLink action="#{RControl.onRowDelete(v)}"> -->
<!-- 						<i class="ui-icon ui-icon-trash"></i> -->
<!-- 					</p:commandLink> -->
<!-- 				</p:column> -->
			</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
</html>
