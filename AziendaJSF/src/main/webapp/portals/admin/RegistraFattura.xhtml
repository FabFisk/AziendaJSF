<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../layout/layout.xhtml">
	<ui:define name="bar">
		<ui:include src="Toolbar.xhtml" />
	</ui:define>
	<ui:define name="menu">
		<ui:include src="Menu.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel header="Nuova Fattura">

				<h:panelGrid id="grid" columns="2" cellpadding="5">
					<h:outputLabel for="code" value="Codice:" style="font-weight:bold" />
					<p:inputText id="code" value="#{f.codice}" required="true"
						label="Codice" />
					<p:message for="code" />
					<h:outputText value="#{f.codice}" />

					<h:outputLabel for="anno" value="Emissione:"
						style="font-weight:bold" />
					<p:calendar id="anno" value="#{f.emissione}" />
					<p:message for="anno" />
					<h:outputText value="#{f.emissione}" />
					
					<h:outputLabel for="totale" value="Totale (€):"
						style="font-weight:bold" />
					<p:inputText id="totale" value="#{f.totale}" label="Totale">
						<f:convertNumber type="currency" currencySymbol="€" locale="it_IT" />
					</p:inputText>
					<p:message for="totale" />

				</h:panelGrid>
				<p:commandButton action="#{FCon.addFattura(f)}" value="Registra"
					update="grid" icon="ui-icon-check" validateClient="true"
					style="margin-right:10px" />
			</p:panel>
		</h:form>
		<ui:include src="ChatBar.xhtml" />
	</ui:define>
</ui:composition>
</html>
