<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../layout/layout.xhtml">
	<ui:define name="menu">
		<ui:include src="Menu.xhtml"/>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel header="Aggiorna Profilo">
				<p:messages autoUpdate="true" />

				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:outputLabel for="nome" value="Nome:" style="font-weight:bold" />
					<p:inputText id="nome" value="#{a.nome}"
						required="true" label="Nome" />
					<p:message for="nome" />
					<h:outputText value="#{a.nome}" />
					
					<h:outputLabel for="cognome" value="Cognome:" style="font-weight:bold" />
					<p:inputText id="cognome" value="#{a.cognome}"
						required="true" label="Cognome" />
					<p:message for="cognome" />
					<h:outputText value="#{a.cognome}" />

					<h:outputLabel for="username" value="Username:" style="font-weight:bold" />
					<p:inputText id="username" value="#{a.username}"
						required="true" label="Username" />
					<p:message for="username" />
					<h:outputText value="#{a.username}" />
										
					<h:outputLabel for="oldPassword" value="Password attuale:" style="font-weight:bold" />
					<p:password id="oldPassword" value="#{aControl.oldPassword}"
						required="true" label="Password" />
					<p:message for="oldPassword" />
					<h:outputText value="#{aControl.oldPassword}" />
										
					<h:outputLabel for="newPassword" value="Nuova Password:" style="font-weight:bold" />
					<p:password id="newPassword" value="#{aControl.newPassword}"
						required="true" label="Password" />
					<p:message for="newPassword" />
					<h:outputText value="#{aControl.newPassword}" />					
										
					<h:outputLabel for="repeatPassword" value="Ripeti Password:" style="font-weight:bold" />
					<p:password id="repeatPassword" value="#{aControl.repeatPassword}"
						required="true" label="Password" />
					<p:message for="repeatPassword" />
					<h:outputText value="#{aControl.repeatPassword}" />
					
				</h:panelGrid>

				<p:commandButton action="#{aControl.updateProfile(a)}" value="Aggiorna" update="grid" icon="ui-icon-check"
					validateClient="true" style="margin-right:10px" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
