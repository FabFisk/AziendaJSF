<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../layout/layout.xhtml">
	<ui:define name="bar">
		<ui:include src="Toolbar.xhtml" />
	</ui:define>
	<ui:define name="menu">
		<ui:include src="Menu.xhtml"/>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="clienti" var="c" value="#{DTC.clienti}"
				editable="true" style="margin-bottom:20px">
				<f:facet name="header">
           Elenco Clienti
       			</f:facet>

				<p:ajax event="rowEdit" listener="#{DTC.onRowEditUser}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{DTC.onRowCancelUser}"
					update=":form:msgs" />

				<p:column headerText="Nome">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{c.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{c.nome}" style="width:100%"
								label="Nome" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Cognome">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{c.cognome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{c.cognome}" style="width:100%"
								label="Cognome" />
						</f:facet>
					</p:cellEditor>
				</p:column>
								
				<p:column headerText="Username">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{c.username}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{c.username}" style="width:100%"
								label="Username" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
				<p:column style="width:32px">
					<p:commandLink action="#{DTC.deleteUtente(c)}">
						<i class="ui-icon ui-icon-trash"></i>
					</p:commandLink>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
</html>
