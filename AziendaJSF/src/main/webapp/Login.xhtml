<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel header="Login">
				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:outputLabel for="username" value="Username:"
						style="font-weight:bold" />
					<p:inputText id="username" value="#{lc.username}" required="true"
						label="Username" />
					<p:message for="username" />
					<h:outputText value="#{lc.username}" />

					<h:outputLabel for="password" value="Password:"
						style="font-weight:bold" />
					<p:password id="password" value="#{lc.password}" required="true"
						label="Password" />
					<p:message for="password" />
					<h:outputText value="#{lc.password}" />

				</h:panelGrid>

				<p:commandButton action="#{lc.login()}" value="Login"
					update="grid" icon="ui-icon-check" validateClient="true"
					style="margin-right:10px" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
